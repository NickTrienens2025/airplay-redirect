<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirPlay-CloudFront HLS Proxy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        .content {
            padding: 30px;
        }
        .section {
            margin-bottom: 30px;
        }
        .section h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        .video-container {
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        video {
            width: 100%;
            height: auto;
            display: block;
        }
        .json-container {
            background: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            overflow-x: auto;
        }
        pre {
            margin: 0;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.9em;
            line-height: 1.5;
        }
        .info-box {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
        }
        .info-box p {
            margin: 5px 0;
        }
        .info-box strong {
            color: #1976d2;
        }
        .no-stream {
            text-align: center;
            padding: 40px;
            color: #999;
            font-style: italic;
        }
        .links {
            margin-top: 20px;
            text-align: center;
        }
        .links a {
            color: #667eea;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 500;
        }
        .links a:hover {
            text-decoration: underline;
        }
        .logs-container {
            background: #1e1e1e;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.85em;
            line-height: 1.4;
        }
        .log-entry {
            margin-bottom: 4px;
            padding: 2px 0;
            word-wrap: break-word;
        }
        .log-entry.debug { color: #888; }
        .log-entry.info { color: #4CAF50; }
        .log-entry.warning { color: #FF9800; }
        .log-entry.error { color: #F44336; }
        .log-entry.critical { color: #E91E63; }
        .log-timestamp {
            color: #888;
            margin-right: 8px;
        }
        .log-level {
            font-weight: bold;
            margin-right: 8px;
            min-width: 60px;
            display: inline-block;
        }
        .log-message {
            color: #fff;
        }
        .logs-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .logs-status {
            font-size: 0.9em;
            color: #666;
        }
        .logs-status.connected {
            color: #4CAF50;
        }
        .logs-status.disconnected {
            color: #F44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¬ AirPlay-CloudFront HLS Proxy</h1>
            <p>Stream HLS content with token-based authentication</p>
        </div>
        <div class="content">
            {{video_section}}
            
            <div class="section">
                <h2>ðŸ“‹ API Response (JSON)</h2>
                <div class="json-container">
                    <pre id="json-display">{{json_str}}</pre>
                </div>
            </div>
            
            <div class="section">
                <div class="logs-header">
                    <h2>ðŸ“Š Proxy Logs (Live)</h2>
                    <span id="logs-status" class="logs-status disconnected">Disconnected</span>
                </div>
                <div class="logs-container" id="logs-container">
                    <div class="log-entry info">Connecting to log stream...</div>
                </div>
            </div>
            
            <div class="links">
                <a href="/docs">API Documentation</a>
                <a href="/health">Health Check</a>
            </div>
        </div>
    </div>
    
    <script>
        // Safari and modern browsers support native HLS playback
        const video = document.getElementById('hls-player');
        if (video) {
            // Ensure autoplay is disabled
            video.autoplay = false;
            
            // Handle HLS.js fallback for browsers that don't support native HLS
            if (video.canPlayType('application/vnd.apple.mpegurl') === '' && typeof Hls !== 'undefined') {
                const hls = new Hls();
                hls.loadSource('{{stream_url}}');
                hls.attachMedia(video);
            }
        }
        
        // WebSocket log streaming
        const logsContainer = document.getElementById('logs-container');
        const logsStatus = document.getElementById('logs-status');
        let ws = null;
        let logCount = 0;
        const maxLogs = 500;
        
        function addLogEntry(logEntry) {
            const entry = document.createElement('div');
            entry.className = `log-entry ${logEntry.level.toLowerCase()}`;
            
            const timestamp = new Date(logEntry.timestamp).toLocaleTimeString();
            entry.innerHTML = `
                <span class="log-timestamp">${timestamp}</span>
                <span class="log-level">[${logEntry.level}]</span>
                <span class="log-message">${escapeHtml(logEntry.message)}</span>
            `;
            
            logsContainer.insertBefore(entry, logsContainer.firstChild);
            logCount++;
            
            // Limit number of displayed logs
            while (logsContainer.children.length > maxLogs) {
                logsContainer.removeChild(logsContainer.lastChild);
            }
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws/logs`;
            
            try {
                ws = new WebSocket(wsUrl);
                
                ws.onopen = () => {
                    logsStatus.textContent = 'Connected';
                    logsStatus.className = 'logs-status connected';
                    logsContainer.innerHTML = '<div class="log-entry info">Connected to log stream. Waiting for logs...</div>';
                    logCount = 0;
                };
                
                ws.onmessage = (event) => {
                    try {
                        const logEntry = JSON.parse(event.data);
                        addLogEntry(logEntry);
                    } catch (e) {
                        console.error('Failed to parse log entry:', e);
                    }
                };
                
                ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    logsStatus.textContent = 'Error';
                    logsStatus.className = 'logs-status disconnected';
                };
                
                ws.onclose = () => {
                    logsStatus.textContent = 'Disconnected';
                    logsStatus.className = 'logs-status disconnected';
                    // Attempt to reconnect after 3 seconds
                    setTimeout(connectWebSocket, 3000);
                };
            } catch (e) {
                console.error('Failed to create WebSocket:', e);
                logsStatus.textContent = 'Failed';
                logsStatus.className = 'logs-status disconnected';
                setTimeout(connectWebSocket, 3000);
            }
        }
        
        // Connect on page load
        connectWebSocket();
    </script>
</body>
</html>
